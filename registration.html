        <input type="text" placeholder="" id="name"><br><br>

</html>


<script type="module">
    import {navbar,cartpopUp} from "../components/navbar.js"
    document.querySelector("#navbar").innerHTML=navbar()

    import{footer} from "../components/footer.js"
    document.getElementById("footer").innerHTML=footer()
    cartpopUp()

    document.querySelector("#submit").addEventListener("click", mySignup);
    let dataArr = JSON.parse(localStorage.getItem("userData")) || [];


    function mySignup(event) {
        event.preventDefault();
        let dataObj = {
            name: document.querySelector("#name").value,
            contact: document.querySelector("#contact").value,
            email: document.querySelector("#email").value,
            password: document.querySelector("#password").value
        };

        if (checkFilled() == true) {
            if (checkEmail(dataObj.email) == true) {
                dataArr.push(dataObj);
                localStorage.setItem("userData", JSON.stringify(dataArr));
                alert("Welcome..ðŸŽ‰.. Please login...!");
                window.location.href = "login.html";

            } else {
                alert("Account Already Exists.. Please login...!");
                window.location.href = "login.html";
            }
        } else {
            alert("Please Enter All The Details")
        }





        function checkEmail(email) {
            let filtered = dataArr.filter(function (elem) {
                return email === elem.email;
            });
            if (filtered.length > 0) {
                return false;
            } else {
                return true;
            }

        }




        function checkFilled() {
            if (dataObj.name == "" || dataObj.contact == "" || dataObj.email == "" || dataObj.password == "") {
                return false
            } else {
                return true

            }
        }


    }


    function myhome() {
        window.location.href = "./navbar.html"
    }
</script>

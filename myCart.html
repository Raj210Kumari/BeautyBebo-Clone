<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart</title>
</head>
<style>
    #cartContainer{
        
        display: flex;
        width: 80%;
        margin-left: 10%;
    }
    #leftContainer{
        /* background-color: aqua; */
        width: 70%;
        padding-right: 20px;
    }
    #rightContainer{
        background-color: gainsboro;
        border: 2px solid rgb(174, 172, 172);
        width: 30%;
        text-align: center;
    }
    #tableTag{
        border-bottom: 2px solid rgb(174, 172, 172);
        display: flex;
        justify-content: flex-end;
        gap: 30px;
    }
    span{
        margin-left: 30px;
    }
    .leftFirstRow{
        display: flex;
        margin-top: 20px;
        padding-bottom: 10px;
        border-bottom: 0.5px solid gainsboro;
    }
    .leftFirstRowDiv1{
        width: 20%;
        border: 0.5px solid gainsboro;
        
    }
    .leftFirstRowDiv2{
        width: 55%;
        margin-left: 20px;
    }
    .leftFirstRowDiv3{
        display: flex;
        width: 30%;
        gap: 50px;
    }
    .leftSecondRow{
        margin-top:10px ;
    }
    .leftFirstRowDiv3Child3{
        margin-left: 20px;
    }
    select{
        margin-top: 17px;
    }
    #bottomDiv{
        display: flex;
        margin-top: 20px;
        justify-content: space-between;
    }
    button{
        margin-top: 10px;
    }
    .leftFirstRowDiv3Child2>input{
        margin-top: 16px;
        width: 20px;
    }
</style>
<body>
    <div id="cartContainer">
        <div id="leftContainer">
            <div id="tableTag">
                <table>
                    <thead>
                        <tr>
                            <th>
                                <span>ITEM</span>
                            </th>
                            <th>
                                <span>PRICE</span>
                            </th>
                            <th>
                                <span>QTY</span>
                            </th>
                            <th>
                                <span>SUBTOTAL</span>
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
            <!-- here data will be append -->
            <div id="leftContainerData">

            </div>
            <div id="bottomDiv">
                <button><a href="./index.html">CONTINUE SHOPPING</a></button>
                <button onclick="updateQTY()" id="updateQtyValue">UPDATE SHOPPING CART</a></button>
            </div>
        </div>
        <div id="rightContainer">
            <h2>SUMMARY</h2>
            <button>ESTIMATE SHIPPING AND TAX</button>
            <form>
                <p>Enter your destination to get a shipping estimate.</p>
                <div>
                    <span>Country</span>
                    <div>
                        <select>
                            <option>India</option>
                            <option>USA</option>
                            <option>UK</option>
                        </select>
                    </div>
                </div>
                <div>
                    <span>State</span>
                    <div>
                        <select>
                            <option>Delhi</option>
                            <option>Mumbai</option>
                            <option>Kolkata</option>
                        </select>
                    </div>
                </div>
                <div>
                    <span>Zip/Postal Code</span>
                    <div>
                        <input type="number" placeholder="">
                    </div>
                </div>
                <div>
                    <div>
                        <h5>Best Way</h5>
                    </div>
                    <div>
                        <input type="radio">
                        <p>Max 7 Business days ₹0.00</p>
                    </div>
                </div>
            </form>
            <div>
                <div>
                    <div>Subtotal</div>
                    <div id="subtotalAmount">₹</div>
                </div>
                <div>
                    <div>Shipping (Best Way - Max 7 Business days)</div>
                    <div>₹0.00</div>
                </div>
                <div>
                    <div>Order Total Incl. GST</div>
                    <div id="total">₹</div>
                </div>
            </div>
            <button>ESTIMATE SHIPPING AND TAX</button>
            <div>
                <span>APPLY DISCOUNT CODE</span>
                <div>
                    <input type="number" placeholder="Enter discount code">
                </div>
                <button>APPLY DISCOUNT</button>
            </div>
            <div>
                <button><a href="./checkout.html">PROCEED TO CHECKOUT</a></button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./myCart.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./Beauty/navbar.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <title>Customer Login Beautybebo</title>
    
</head>

<body>
    <div id="navbar">

    </div>
    <div id="login_page_box">
        <div id="signup-form-div">
            <div id="sign_up_with">
                <div class="sign_up_social"><img
                        src="https://png.pngtree.com/png-clipart/20180515/ourmid/pngtree-facebook-logo-facebook-icon-png-image_3566127.png"
                        alt="error">Sign in with Facebook</div>
                <div class="sign_up_social1"><img
                        src="https://icon-library.com/images/download-google-icon/download-google-icon-25.jpg"
                        alt="error">
                    Sign in with Google</div>
            </div>
            <h4>--OR--</h4>

            <h3>REGISTERED CUSTOMERS</h3>
            <p id="p">If you have an account, sign in with your email address</p>
            <label for="email">Email *</label>
            <input type="email" placeholder="Enter Your email" id="user_Email" required="true"><br><br>


            <label for="password">Password *</label>
            <input type="password" placeholder="Enter Your Password" id="user_Password" required="true">
            <p class="int_txt"><a class="t_d" href="/">FORGOTTEN YOUR PASSWORD?</a></p><br><br>


            <input type="submit" id="submit">

           
            



        </div>




        <div id="new_costomer">
            <h3>NEW CUSTOMERS</h3>
            <p>Creating an account has many benefits:check out faster, keep more than one address, track orders and more</p>
            <button id="new_costomer_reg" >CREATE AN ACCOUNT</button>
        </div>


    </div>
    <div id="footer">

    </div>
</body>

</html>


<script src="./script/login.js" type="module"></script>
<script src="./serchbar.js"></script>
